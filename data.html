async function getData(){

 
    const response=await fetch('CovidData.csv');
    const xs=[];
    const ys=[];
    
     const data=await response.text();
   
    
    const table=data.split('\n').slice(0);

    table.forEach(row=>{
        const columns=row.split(',');
        const event=columns[0];
        xs.push(event);
        const occurance=columns[1];
        ys.push(parseFloat(occurance)+14);


    });
   
   return{xs,ys};
    }
   
    
</script>

<div><section class="graph">
  <h3 style="text-align: center;"> Comparison between 21 September and 21 October</h3>
<script>d3.selectAll("h3").transition().style("color","orange").duration(5000);</script>
  <div id="my_dataviz" style="align-content: center;"></div>
  <button class="btn2" onclick="update('var1')">21 September</button>
  <button class="btn2"onclick="update('var2')">21 October</button>
  <script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Initialize the X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .padding(0.2);
    var xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    
    // Initialize the Y axis
    var y = d3.scaleLinear()
      .range([ height, 0]);
    var yAxis = svg.append("g")
      .attr("class", "myYaxis")
    d3.selectAll("h3").transition().style("color","orange").duration(5000);
    
    // A function that create / update the plot for a given variable:
    function update(selectedVar) {
    
      // Parse the Data
      d3.csv('comparison.csv', function(data) {
    
        console.log(data)
        // X axis
        x.domain(data.map(function(d) { return d.group; }))
        xAxis.transition().duration(1000).call(d3.axisBottom(x))
    
        // Add Y axis
        y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
        yAxis.transition().duration(1000).call(d3.axisLeft(y));
    
        // variable u: map data to existing bars
        var u = svg.selectAll("rect")
          .data(data)
    
        // update bars
        u
          .enter()
          .append("rect")
          .merge(u)
          .transition()
          .duration(1000)
            .attr("x", function(d) { return x(d.group); })
            .attr("y", function(d) { return y(d[selectedVar]); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d[selectedVar]); })
            .attr("fill", "#00C1D5", )

            
            
      })
    
    }
    
    // Initialize plot
    update('var1')
      
    </script>
</section>
